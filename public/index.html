<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <!-- Import for the fontawesome icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/v4-shims.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <script lang="JavaScript">
    function loadBrython() {
      var tag = document.createElement("script");
      tag.src = "./js/brython.min.js";
      tag.type = "text/javascript";
      document.getElementsByTagName("head")[0].appendChild(tag);
      var tag2 = document.createElement("script");
      tag2.src = "./js/brython_stdlib.js";
      tag2.type = "text/javascript";
      document.getElementsByTagName("head")[0].appendChild(tag2);
      setTimeout(function () {
        // Wait for Brython files to load before you initialise
        brython();
        console.log("Brython Loaded");
      }, 2000);
    }
  </script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script> -->

  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body onload="loadBrython()">
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="runCode"></div>
  <div id="loadAC"></div>
  <script type="text/python3">
from browser import document

def runCode(__ev):
    import editor
    editor.run()

def loadAC(__ev):
    exec(document['userCode'].value)
    
if document["runCode"]:
    document["runCode"].bind("click", runCode)
document["loadAC"].bind("click", loadAC)
</script>

  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
